<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Officelite coming soon site</title>
    </head>
    <body class="sign-up-body">
        <header>
            <a href="index.html"
                ><img src="./assets/shared/logo.svg" alt="logo"
            /></a>
        </header>
        <main class="sign-up-main">
            <div class="container">
                <section class="sign-up-hero-section fade-in">
                    <h1 class="sign-up-h1">Work smarter. Save time.</h1>
                    <p class="sign-up-text">
                        Easily manage your projects. Get on the list and receive
                        in-app perks available only to early subscribers. We are
                        moving into final development and getting ready for
                        official launch soon.
                    </p>
                </section>
                <section class="sign-up-counter-section fade-in">
                    <div class="timer">
                        <p class="soon">
                            <span class="sign-up-coming">COMING </span>4 NOV
                            2026
                        </p>
                        <div class="countdown-timer-container">
                            <div class="days">
                                <div id="days"></div>
                                <p class="countdown-unit">days</p>
                            </div>
                            <div class="hours">
                                <div id="hours"></div>
                                <p class="countdown-unit">hours</p>
                            </div>
                            <div class="minutes">
                                <div id="minutes"></div>
                                <p class="countdown-unit">minutes</p>
                            </div>
                            <div class="seconds">
                                <div id="seconds"></div>
                                <p class="countdown-unit">seconds</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <section class="sign-up-form-section">
                <form id="form" action="" novalidate>
                    <div class="form-field fade-in">
                        <input
                            type="text"
                            name="name"
                            id="name"
                            aria-label="name"
                            placeholder="Name"
                        />
                        <small></small>
                    </div>
                    <div class="form-field fade-in">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            aria-label="email"
                            placeholder="Email Address"
                        />
                        <small></small>
                    </div>
                    <select class="fade-in" id="pack" aria-label="pack">
                        <option class="option-choice" value="basic pack free">
                            <span>Basic Pack</span> Free
                        </option>
                        <option class="option-choice" value="basic pack free">
                            <span>Basic Pack</span> $9.99
                        </option>
                        <option class="option-choice" value="basic pack free">
                            <span>Ultimate Pack</span> $19.99
                        </option>
                    </select>
                    <div class="form-field fade-in">
                        <input
                            type="number"
                            name="number"
                            id="number"
                            aria-label="number"
                            placeholder="Phone Number"
                        />
                        <small></small>
                    </div>
                    <div class="form-field fade-in">
                        <input
                            type="text"
                            name="company"
                            id="company"
                            aria-label="company"
                            placeholder="Company"
                        />
                        <small></small>
                    </div>
                    <button
                        class="form-submit fade-in"
                        id="submit"
                        type="submit"
                    >
                        Get on the list
                    </button>
                </form>
            </section>
        </main>
        <div class="dark-bkg-sign-up"></div>
        <script src="script.js"></script>
    </body>
</html>
